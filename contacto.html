<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/gmail.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
    </header>
    <main>

        <section id="contact">
            <section class="container">
                <div class="row container-xxl">
                    <div class="col-12 col-lg-8 col-md-6 col-sm-4">
                        <form action="mailto:santinonimilena@gmail.com" method="post" enctype="text/plain">

                            <div class="mt-3 fs-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre"
                                    placeholder="Ingrese su nombre completo" required />
                            </div>

                            <div class="mt-3 fs-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" name="email"
                                    placeholder="Ingrese una dirección de correo válida" required />
                            </div>

                            <div class="mt-3 fs-6">
                                <label for="poblacion" class="form-label">Estilo de películas o series</label>
                                <input type="text" class="form-control" name="poblacion" />




                                <p class="mt-3 fs-6">Selecciona tu fecha de nacimiento</p>

                                <div class="mt-3 fs-6">
                                    <label for="fecnac">Fecha de nacimiento</label>
                                    <input type="date" name="fecnac" id="fecnac" />
                                </div>

                                <div class="mt-3 fs-6">
                                    <label for="freceuncia_series">Mira peliculas o serie:</label>
                                    <select name="freceuncia_series">
                                        <option value="1">Una vez al dia</option>
                                        <option value="2">Varias veces al dia</option>
                                        <option value="3">Varias veces en la semana</option>
                                        <option value="4">Solo fines de semana</option>
                                    </select>
                                </div>

                                <div class="mt-3 fs-6">
                                    <label for="comentarios" class="mb-3">Comentarios sobre nuestra pagina Web</label>
                                    <textarea class="form-control" name="comentarios"
                                        placeholder="Ingrese aquí sus comentarios y/o sugerencias"></textarea>
                                </div>

                                <div class="mt-3 fs-6">
                                    <input class="form-check-input" type="checkbox" name="recibir_info" />
                                    <label for="recibir_info" class="form-check-label mb-5">Deseo recibir notificación
                                        de
                                        las novedades y nuevos lanzamientos</label>
                                </div>

                                <input class="btn-submit" type="submit" value="Enviar formulario" />
                                <input class="btn-delete" type="Reset" value="Borrar todo" />
                        </form>
                    </div>
                </div>
            </section>
        </section>



    </main>
    <footer></footer>

    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
